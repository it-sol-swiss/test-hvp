<h2>Order Book</h2>
<form>
	<label>ISBN<sub>*</sub></label>
	<input name="isbn" required />
	<label>Name<sub>*</sub></label>
	<input name="name" required/>
	<label>Address<sub>*</sub></label>
	<textarea name="address" required></textarea>
	<button data-action="submit" class="primary">Submit</button> <button data-action="cancel" class="secondary">Cancel</button>
</form>
